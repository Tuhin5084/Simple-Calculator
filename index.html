<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <div class="container d-flex justify-content-center align-items-center">

            <div class="main-area text-center">             

                    <h3 class="pb-3"> <i class="fas fa-calculator"></i> Calculator</h3>

                    
                    <input id="output" type="text" class="form-control">

                    <br>

                    <input id="firstInput" type="text" placeholder="Enter Your First Number" class="form-control">
                    <br>
                    <input id="secondInput" type="text" placeholder="Enter Your Second Number" class="form-control">

                    <br>
                    <br>

                    <button id="plus" class="btn btn-success"><i class="fas fa-plus"></i></button>

                    <button id="minus" class="btn btn-success"><i class="fas fa-minus"></i></button>

                    <button class="btn btn-success"><i class="fas fa-divide" id="divide"></i></button>

                    <button class="btn btn-success"><i class="fas fa-times" id="multiply"></i></button>

                    <button class="btn btn-success"><i class="fas fa-percentage" id="mod"></i></button>
               
            </div>
        </div>
        
        <script>

            simpleCalculator('plus');
            simpleCalculator('minus');
            simpleCalculator('divide');
            simpleCalculator('multiply');
            simpleCalculator('mod')


            function simpleCalculator(button,){

                document.getElementById(button).addEventListener('click', function(){

                    const firstValue = document.getElementById('firstInput').value;
                    const firstValueInput = parseFloat(firstValue);

                    const secondValue = document.getElementById('secondInput').value;
                    const secondValueInput = parseFloat(secondValue);

                    if(button == 'plus'){

                        const totalValue = (firstValueInput + secondValueInput);

                        document.getElementById('output').value = totalValue;
                    }

                    else if(button == 'minus'){

                        const totalValue = (firstValueInput - secondValueInput);

                        document.getElementById('output').value = totalValue;
                    }
                    else if(button == 'divide'){

                        const totalValue = (firstValueInput / secondValueInput)

                        document.getElementById('output').value = totalValue;
                    }

                    else if(button == 'multiply'){

                        const totalValue = (firstValueInput * secondValueInput);

                        document.getElementById('output').value = totalValue;
                    }

                    else if(button == 'mod'){

                        const totalValue = (firstValueInput % secondValueInput);

                        document.getElementById('output').value = totalValue;
                    }

                    document.getElementById('firstInput').value = "";
                    document.getElementById('secondInput').value = "";
                })
            }

           
        </script>
    </body>
</html>
